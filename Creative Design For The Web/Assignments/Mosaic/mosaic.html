<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mosaic</title>
    </head>
    <body>
        <h1>Mosaic Tiles</h1>
        <!--D table-->
        <table border="5" cellpadding="20" style="display:inline-block; margin-right:10px;">
            <tr>
                <td bgcolor="#003c7d" colspan=2 width="120" height="40px"></td>
                <td bgcolor="#06b0bd" width="40"></td>
            </tr>
            <tr>
                <td bgcolor="003c7d"></td>
                <td bgcolor="#06b0bd" height="207px"></td> <!--207px is the right size to align the elements. ¯\_(ツ)_/¯-->
                <td bgcolor="003c7d"></td>
            </tr>
            <tr>
                <td bgcolor="003c7d" colspan=2></td>
                <td bgcolor="06b0bd" height="40px"></td>
            </tr>
        </table>
        <!--M table-->
        <table border="5" cellpadding="20" style="display:inline-block;">
            <tr>
                <td bgcolor="003c7d" width="40px" height="40px"></td>
                <td bgcolor="06b0bd" width="40px"></td>
                <td bgcolor="003c7d" width="40px"></td>
            </tr>
            <tr>
                <td bgcolor="003c7d" colspan=3 height="40px"></td>
            </tr>
            <tr>
                <td bgcolor="003c7d" rowspan="3"></td>
                <td bgcolor="06b0bd" height="207"></td>
                <td bgcolor="003c7d" rowspan="3"></td>
            </tr>
        </table>
        <h4>(D and M, my initials)</h4>
    </body>
</html>
