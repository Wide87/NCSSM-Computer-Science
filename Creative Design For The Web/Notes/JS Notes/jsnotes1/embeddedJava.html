<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Practice</title>
    </head>
    <body>
        <h1>JavaScript Practice</h1>
        <h2>First JavaScript</h2>
        <button type="button" onclick="document.getElementById('demo0').innerHTML = Date()">Click me for date and time</button>
        <p id="demo0"></p>
        <hr>
        <h2>Second JavaScript</h2>
        <p id="demo1">Watch this!</p>
        <button type="button" onclick="document.getElementById('demo1').innerHTML = 'Hello JavaScript!'">Click for a hello</button>
        <hr>
        <h2>Third JavaScript</h2>
        <p id="demo2">Changing Styles</p>
        <button type="button" onclick="document.getElementById('demo2').style.color = 'blue'">Click to change font size</button>
        <hr>
        <h2>Fourth JavaScript</h2>
        <p>JavaScript can change styles, like color and size</p>
        <button type="button" onclick="document.getElementByID('myCircle').style.backgroundColor = 'blue';
        document.getElementById('myCircle').style.width = '150px';
        document.getElementById('myCircle').style.height = '150px';">Style Button</button>

        <div id="myCircle" style = "width:100px; height:100px; background-color:green; border-radius:50%; margin:20px;"></div>

        <button type="button" onclick="document.getElementByID('myCircle').style.backgroundColor = 'green';
        document.getElementById('myCircle').style.width = '100px';
        document.getElementById('myCircle').style.height = '100px';">Change Circle back</button>

        <hr>
        <h2>Fifth JavaScript</h2>
        <p id="magicBox" style="display: block; width: 200px; height: 100px; background-color: blueviolet;
        text-align: center; line-height: 100px; font-size: 20px; border: solid black">  ðŸŽ© Surprise! ðŸŽ©</p>
        <!-- Button to Hide the Magic Box -->
        <button type="button" onclick="document.getElementById('magicBox').style.display='none';">Make it Disappear!</button>

        <!-- Button to Show the Magic Box -->
        <button type="button" onclick="document.getElementById('magicBox').style.display='block';">Bring it Back!</button>
    </body>
</html>
